<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="shop">
            <div class="Title1">Sell Items</div>
            <div class="Title2">Car parts for sale, at a very good price</div>
            <div class="slogan">
                <div class="circle">
                    <div class="oznaka">Z</div>
                </div>
                <div class="items">
                </div>
            </div>

        </div>
    </div>
    <script>
    $(document).keyup(function (e) {
        if (e.key === "Escape") {
            $(".items").empty();
            $(".container").fadeOut(100);
            $.post('http://zinko_chop/focusOff');
        }
    });
    </script>
</body>
</html>
